name: Deploy Key Vault

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (dev/uat/sbx/prd)'
        required: true
        type: choice
        options: 
          - dev
          - uat
          - sbx
          - prd
        default: dev

jobs:
  deploy-keyvault:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ github.event.inputs.environment == 'dev' && secrets.AZURE_CREDENTIALS_DEV || github.event.inputs.environment == 'uat' && secrets.AZURE_CREDENTIALS_UAT || github.event.inputs.environment == 'sbx' && secrets.AZURE_CREDENTIALS_SBX || secrets.AZURE_CREDENTIALS_PRD }}
      
      - name: Determine Resource Group name
        id: set-rg
        run: |
          ENV="${{ github.event.inputs.environment }}"
          if [ "$ENV" = "dev" ]; then 
            RG_NAME="${{ secrets.RESOURCE_GROUP_DEV }}"
          elif [ "$ENV" = "uat" ]; then 
            RG_NAME="${{ secrets.RESOURCE_GROUP_UAT }}"
          elif [ "$ENV" = "sbx" ]; then 
            RG_NAME="${{ secrets.RESOURCE_GROUP_SBX }}"
          elif [ "$ENV" = "prd" ]; then 
            RG_NAME="${{ secrets.RESOURCE_GROUP_PRD }}"
          fi
          echo "rgName=$RG_NAME" >> "$GITHUB_OUTPUT"
          echo "Deploying to Resource Group: $RG_NAME"
        shell: bash
      
      - name: Bicep Lint
        run: |
          echo "::group::Running Bicep Linter"
          az bicep lint --file infra/key-vault-creation/key-vault.bicep
          echo "::endgroup::"
      
      - name: Validate Bicep template
        run: |
          echo "::group::Building Bicep Template"
          az bicep build --file infra/key-vault-creation/key-vault.bicep
          echo "::endgroup::"
      
      - name: What-If Analysis
        run: |
          echo "::group::Running What-If Analysis"
          az deployment group what-if \
            --resource-group "${{ steps.set-rg.outputs.rgName }}" \
            --template-file infra/key-vault-creation/key-vault.bicep \
            --parameters @"infra/key-vault-creation/key-vault-${{ github.event.inputs.environment }}.parameters.json" \
            --result-format FullResourcePayloads
          echo "::endgroup::"
      
      - name: Deploy Key Vault
        id: deploy-kv
        run: |
          echo "::group::Deploying Key Vault"
          DEPLOYMENT_OUTPUT=$(az deployment group create \
            --resource-group "${{ steps.set-rg.outputs.rgName }}" \
            --template-file infra/key-vault-creation/key-vault.bicep \
            --parameters @"infra/key-vault-creation/key-vault-${{ github.event.inputs.environment }}.parameters.json" \
            --query 'properties.outputs.keyVaultId.value' \
            --output tsv \
            --verbose)
          
          echo "keyVaultId=$DEPLOYMENT_OUTPUT" >> "$GITHUB_OUTPUT"
          echo "Key Vault deployed: $DEPLOYMENT_OUTPUT"
          echo "::endgroup::"
