name: Deploy Resource Group BTT

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (dev/uat/sbx/prd)'
        required: true
        type: choice
        options: 
          - dev
          - uat
          - sbx
          - prd
        default: dev
      skip_whatif:
        description: "Skip what-if analysis"
        required: false
        default: false
        type: boolean

jobs:
  deploy-resource-group:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ github.event.inputs.environment == 'dev' && secrets.AZURE_CREDENTIALS_DEV || github.event.inputs.environment == 'uat' && secrets.AZURE_CREDENTIALS_UAT || github.event.inputs.environment == 'sbx' && secrets.AZURE_CREDENTIALS_SBX || secrets.AZURE_CREDENTIALS_PRD }}
      
      - name: Bicep Lint
        run: |
          echo "::group::Running Bicep Linter"
          az bicep lint --file infra/resource-group-creation/resource-group.bicep
          echo "::endgroup::"
      
      - name: Validate Bicep template
        run: |
          echo "::group::Building Bicep Template"
          az bicep build --file infra/resource-group-creation/resource-group.bicep
          echo "::endgroup::"
      
      - name: What-If Analysis
        if: ${{ !inputs.skip_whatif }}
        run: |
          echo "::group::Running What-If Analysis"
          az deployment sub what-if \
            --location westus2 \
            --template-file infra/resource-group-creation/resource-group.bicep \
            --parameters @"infra/resource-group-creation/resource-group-${{ github.event.inputs.environment }}.parameters.json" \
            --result-format FullResourcePayloads
          echo "::endgroup::"
      
      - name: Deploy Resource Group
        id: deploy-rg
        run: |
          echo "::group::Deploying Resource Group"
          DEPLOYMENT_OUTPUT=$(az deployment sub create \
            --location westus2 \
            --template-file infra/resource-group-creation/resource-group.bicep \
            --parameters @"infra/resource-group-creation/resource-group-${{ github.event.inputs.environment }}.parameters.json" \
            --query 'properties.outputs.resourceGroupName.value' \
            --output tsv \
            --verbose)
          
          echo "resourceGroupName=$DEPLOYMENT_OUTPUT" >> "$GITHUB_OUTPUT"
          echo "Resource Group deployed: $DEPLOYMENT_OUTPUT"
          echo "::endgroup::"
      
      - name: Display Deployment Summary
        run: |
          echo "### Deployment Summary " >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | ${{ github.event.inputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Resource Group** | ${{ steps.deploy-rg.outputs.resourceGroupName }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Location** | westus2 |" >> $GITHUB_STEP_SUMMARY
          echo "| **What-If Run** | ${{ inputs.skip_whatif && '❌ Skipped' || '✅ Executed' }} |" >> $GITHUB_STEP_SUMMARY