name: Deploy Resource Group Lock
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (dev/uat/sbx/prd)'
        required: true
        type: choice
        options: 
          - dev
          - uat
          - sbx
          - prd
        default: dev

jobs:
  validate-branch:
    runs-on: ubuntu-latest
    outputs:
      is_valid: ${{ steps.check.outputs.is_valid }}
    steps:
      - name: Validate Branch and Environment
        id: check
        run: |
          BRANCH="${{ github.ref_name }}"
          ENV="${{ github.event.inputs.environment }}"
          
          echo "Current branch: $BRANCH"
          echo "Requested environment: $ENV"
          
          # Feature branches (feature/se-*) can only deploy to dev or sbx
          if [[ "$BRANCH" == feature/se-* ]]; then
            if [[ "$ENV" == "dev" || "$ENV" == "sbx" ]]; then
              echo "Feature branch can deploy to dev/sbx"
              echo "is_valid=true" >> "$GITHUB_OUTPUT"
            else
              echo "Feature branches can only deploy to dev or sbx environments"
              echo "is_valid=false" >> "$GITHUB_OUTPUT"
              exit 1
            fi
          # Develop branch can only deploy to uat
          elif [[ "$BRANCH" == "develop" ]]; then
            if [[ "$ENV" == "uat" ]]; then
              echo "Develop branch can deploy to uat"
              echo "is_valid=true" >> "$GITHUB_OUTPUT"
            else
              echo "Develop branch can only deploy to uat environment"
              echo "is_valid=false" >> "$GITHUB_OUTPUT"
              exit 1
            fi
          # Master branch can only deploy to prd
          elif [[ "$BRANCH" == "master" || "$BRANCH" == "main" ]]; then
            if [[ "$ENV" == "prd" ]]; then
              echo "Master branch can deploy to prd"
              echo "is_valid=true" >> "$GITHUB_OUTPUT"
            else
              echo "Master branch can only deploy to prd environment"
              echo "is_valid=false" >> "$GITHUB_OUTPUT"
              exit 1
            fi
          else
            echo "Unknown branch pattern: $BRANCH"
            echo "is_valid=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi

  deploy-rg-lock:
    needs: validate-branch
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ github.event.inputs.environment == 'dev' && secrets.AZURE_CREDENTIALS_DEV || github.event.inputs.environment == 'uat' && secrets.AZURE_CREDENTIALS_UAT || github.event.inputs.environment == 'sbx' && secrets.AZURE_CREDENTIALS_SBX || secrets.AZURE_CREDENTIALS_PRD }}
      
      - name: Determine Resource Group name
        id: set-rg
        run: |
          ENV="${{ github.event.inputs.environment }}"
          if [ "$ENV" = "dev" ]; then 
            RG_NAME="${{ secrets.RESOURCE_GROUP_DEV }}"
          elif [ "$ENV" = "uat" ]; then 
            RG_NAME="${{ secrets.RESOURCE_GROUP_UAT }}"
          elif [ "$ENV" = "sbx" ]; then 
            RG_NAME="${{ secrets.RESOURCE_GROUP_SBX }}"
          elif [ "$ENV" = "prd" ]; then 
            RG_NAME="${{ secrets.RESOURCE_GROUP_PRD }}"
          fi
          echo "rgName=$RG_NAME" >> "$GITHUB_OUTPUT"
          echo "Deploying lock to Resource Group: $RG_NAME"
        shell: bash
      
      - name: Bicep Lint
        run: |
          echo "::group::Running Bicep Linter"
          az bicep lint --file infra/resource-group-lock-creation/resource-group-lock.bicep
          echo "::endgroup::"
      
      - name: Validate Bicep template
        run: |
          echo "::group::Building Bicep Template"
          az bicep build --file infra/resource-group-lock-creation/resource-group-lock.bicep
          echo "::endgroup::"
      
      - name: What-If Analysis
        run: |
          echo "::group::Running What-If Analysis"
          az deployment group what-if \
            --resource-group "${{ steps.set-rg.outputs.rgName }}" \
            --template-file infra/resource-group-lock-creation/resource-group-lock.bicep \
            --parameters @"infra/resource-group-lock-creation/resource-group-lock-${{ github.event.inputs.environment }}.parameters.json" \
            --result-format FullResourcePayloads
          echo "::endgroup::"
      
      - name: Deploy Resource Group Lock
        id: deploy-lock
        run: |
          echo "::group::Deploying Resource Group Lock"
          az deployment group create \
            --resource-group "${{ steps.set-rg.outputs.rgName }}" \
            --template-file infra/resource-group-lock-creation/resource-group-lock.bicep \
            --parameters @"infra/resource-group-lock-creation/resource-group-lock-${{ github.event.inputs.environment }}.parameters.json" \
            --verbose
          echo "Lock deployed on: ${{ steps.set-rg.outputs.rgName }}"
          echo "::endgroup::"
